<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Intestazione -->
    <header class="text-white">
        <nav class="navbar navbar-expand-lg text-white bg-dark">
            <div class="container-fluid">
                <a class="text-white" href="../index.html"><img src="../img/duck.png" alt="logoduck"></a>
                <button class=" p-3 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars fa-2xl"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" aria-disabled="true">Catalogo libri</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link " href="#" aria-disabled="true">Anagrafia utenti</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link " href="#" aria-disabled="true">Storico prestiti</a>
                            </li>                
                            <li class="nav-item">
                            <a class="nav-link text-grey" href="#" aria-disabled="true">Help</a>
                            </li>
                        </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca">
                  <button class="btn text-white btn-outline-secondary" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- Contenuto principale -->
     <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-6">
                    <label for="Nome">Nome Autore
                        <input type="text" size="100" class="form-control" placeholder="Inserisci qui il nome dell'autore" aria-label="" id="Nome">
                    </label>
                </div>
                <div class="col-6">
                    <label for="Cognome">Cognome Autore
                        <input type="text" size="100" class="form-control" placeholder="Inserisci qui il cognome dell'autore" aria-label="Inserisci qui il cognome dell'autore" id="Cognome">
                    </label>
                </div>
                <div class="col-12 mt-3">
                    <label for="Titolo">Titolo
                        <input type="text" size="150" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Inserisci qui il cognome dell'autore" id="Titolo">
                    </label>
                <div class="col-12 mt-3">
                    <label for="Genere">Genere
                        <select class="form-select" id="Genere" aria-label="Floating label select example">
                            <option>Scegli il genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Giallo</option>
                            <option value="3">Thrille</option>
                            <option value="4">Romantici</option>
                            <option value="5">Horror</option>
                            <option value="6">Per bambini</option>
                            <option value="7">Fumetti</option>
                            <option value="8">Manga</option>
                          </select>            
                    </label>
                </div>
                <div class="col-12 mt-3">
                    <label for="Anno di pubblicazione">Anno di Pubblicazione
                        <input type="text" size="150" class="form-control" placeholder="Insirisci l'anno" aria-label="Inserisci qui il cognome dell'autore" id="Titolo">
                    </label>
                </div>
                <div class="col-12 mt-3">
                    <label for="ISBN#">ISBN#
                        <input type="text" size="150" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Inserisci qui il cognome dell'autore" id="Titolo">
                    </label>
                </div>
                <hr>
                <div class="col-12 mt-3">
                    <label for="Note">Note
                        <input type="text" size="150" class="form-control" placeholder="Inserisci le Note" aria-label="Inserisci qui il cognome dell'autore" id="Note">
                    </label>
                </div>
            </div>
        </div>    
     </main>
</body>
</html>
